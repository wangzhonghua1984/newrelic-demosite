replicaCount: 2

image:
  repository: ghcr.io/wangzhonghua1984/newrelic-manager
  tag: af632e114b47c1e45e02a9ca72e026f18e2dff65
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

namespace: newrelic-infra-manager

persistence:
  claimName: infra-manager-data
  mountPath: /app/data
  accessMode: ReadWriteOnce
  size: 1Gi

service:
  name: newrelic-infra-manager-svc
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  className: traefik
  host: infra-manager.jeffstan.cloud
  path: /
  pathType: Prefix

strategy:
  type: RollingUpdate
  maxSurge: 25%
  maxUnavailable: 25%

revisionHistoryLimit: 10
